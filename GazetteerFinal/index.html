<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetteer</title>
    <link rel="shortcut icon" type="image/jpg" href="./libs/images/earthicon.png" />
    <meta name="description" content="Gazetteer Country Profiler">
    <!--Bootstrap-->
    <link rel='stylesheet' href="./bootstrap.min.css">
    <!--Leaflet-->
    <link rel="stylesheet" href="./libs/node_modules/leaflet/dist/leaflet.css" />
    <script src="./libs/node_modules/leaflet/dist/leaflet-src.js" integrity="sha512-I5Hd7FcJ9rZkH7uD01G3AjsuzFy3gqz7HIJvzFZGFt2mrCS4Piw9bYZvCgUE0aiJuiZFYIJIwpbNnDIM6ohTrg==" crossorigin=""></script>
    <!--Easy Button-->
    <script src='./libs/node_modules/leaflet-easybutton/src/easy-button.js'></script>
    <link rel="stylesheet" href='./libs/node_modules/leaflet-easybutton/src/easy-button.css'>
    <!--CSS-->
    <link rel="stylesheet" type='text/css' href="./styles.css">
    <!--Leaflet Extra Markers-->
    <script src='./libs/node_modules/leaflet-extra-markers/dist/js/leaflet.extra-markers.min.js'></script>
    <link rel='stylesheet' href='./libs/node_modules/leaflet-extra-markers/dist/css/leaflet.extra-markers.min.css'>
    </script>
    <!--Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>


    <!--Nav Bar-->
    <nav class='navbar py-1' style='font-size: 1.2vw; box-shadow: 3px 3px 3px gray;'>
        <h1>Gazetteer</h1>
        <form>
            <select id='countryList'>
                <option>Select A Country</option>
            </select>
        </form>

    </nav>



    <!--General Info Popup-->
    <div class="modal" id='myModal' tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document" style="position: relative;">
            <div class="modal-content text-center">
                <h5 class="modal-title  w-100" style="font-size: 30px; font-weight: bold;"></h5>
                <div class="modal-body bodyView" id="modal-custom" style="font-size: 20px; color:black; text-transform: capitalize;">
                    Please Select A Country!
                </div>
                <div class="modal-footer" style="justify-content: center;">
                    <button type="button" id='closeButton' class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Weather Info Popup-->
    <div class="modal" id='myModal2' tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document" style="position: relative;">
            <div class="modal-content text-center">

                <h5 class="modal-title  w-100" style="font-size: 30px; font-weight: bold;" id="modal-title2"></h5>
                <div class="modal-body bodyView" style="font-size: 20px; color:black; text-transform: capitalize;" id="modal-body2">
                    Please Select A Country!
                </div>
                <div class="modal-footer" style="justify-content: center;">
                    <button type="button" id='closeButton2' class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!--Currency Info Popup-->
    <div class="modal" id='myModal4' tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document" style="position: relative;">
            <div class="modal-content text-center">

                <h5 class="modal-title  w-100" style="font-size: 30px;  font-weight: bold;" id="modal-title4"></h5>
                <div class="modal-body bodyView" style="font-size: 20px; color:black; text-transform: capitalize;" id="modal-body4">
                    Please Select A Country!
                </div>
                <div class="modal-footer" style="justify-content: center;">
                    <button type="button" id='closeButton4' class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!--Covid Info Popup-->
    <div class="modal" id='myModal3' tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document" style="position: relative;">
            <div class="modal-content text-center">

                <h5 class="modal-title  w-100" style="font-size: 30px; font-weight: bold;" id="modal-title3"></h5>
                <div class="modal-body bodyView" style="font-size: 20px; color:black; text-transform: capitalize;" id="modal-body3">
                    Please Select A Country!
                </div>
                <div class="modal-footer" style="justify-content: center;">
                    <button type="button" id='closeButton3' class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!--Map Tile And Loader-->

    <div id="mapid">
        <div class="loader"></div>
    </div>



    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='./libs/js/script.js'></script>



</body>

</html>
